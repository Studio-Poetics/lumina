<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ink: {
                950: '#0a0a0a', // Deepest Ink
                900: '#121212', // Background
                850: '#171717', // Panel
                800: '#262626', // Soft Border
                700: '#404040', // Inactive Element
              },
              stone: {
                50: '#fafaf9',  // Paper White
                100: '#f5f5f4', // Primary Text (Bone)
                200: '#e7e5e4', // Light Border
                300: '#d6d3d1', // Secondary Text
                500: '#78716c', // Muted Text
                800: '#292524', // Dark Text
                900: '#1c1917', // Darkest Text
              },
              terracotta: {
                500: '#a34131', // Brick Red (Muji/Humble)
                600: '#823022', // Darker hover state
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'ui-monospace', 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        /* Default to light mode colors initially */
        background-color: #fafaf9;
        color: #1c1917;
        font-family: 'Inter', sans-serif;
      }
      
      /* Sumi-e Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; 
      }

      /* Terracotta-style Range Slider */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #a34131;
        cursor: pointer;
        margin-top: -7px; 
        box-shadow: 0 0 0 2px transparent;
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: #d6d3d1;
        border-radius: 0px;
      }

      /* Remove focus outline for cleaner look, use subtle border change instead */
      textarea:focus, input:focus {
        outline: none;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/generative-ai": "https://esm.sh/@google/generative-ai@^0.24.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
